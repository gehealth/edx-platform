<%page expression_filter="h" args="status"/>
<%! from django.utils.translation import ugettext as _ %>

% if status == 'correct':
  <span class="status-icon ${status.classname} fa fa-check"></span>
% elif status == 'incorrect':
  <span class="status-icon ${status.classname} fa fa-times"></span>
% elif status == 'partially-correct':
  <span class="status-icon ${status.classname} fa fa-asterisk"></span>
% endif
